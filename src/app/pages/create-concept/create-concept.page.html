<ion-header no-border [translucent]="true" mode="ios">
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text=""
                       class="back"
                       color="medium"
                       mode="ios"
                       defaultHref="/">
      </ion-back-button>
    </ion-buttons>
      <ion-title mode="md"
                 class="title">
                 Crear concepto
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <form>
      <div>
        <ion-label class="text"
                   mode="md">
                   Nombre del concepto
        </ion-label>
          <ion-card mode="md">
            <ion-input placeholder="ejemplo: cambio de aceite">
            </ion-input>
          </ion-card>
      </div>

      <div>
        <ion-label class="text"
                   mode="md">
                   Fecha
        </ion-label>
          <ion-card mode="md">
            <ion-datetime mode="ios"
                          value="2021-02-27">
            </ion-datetime>
          </ion-card>
      </div>

      <div>
        <ion-label class="text"
                   mode="md">
                   Descripci√≥n 
        </ion-label>
          <ion-card mode="md">
            <ion-textarea disabled="true" 
                          (click)="editDesription()">
              {{ this.data }}
            </ion-textarea>
          </ion-card>
      </div>

      <div>
        <ion-label class="text"
                   mode="md">
                   Adjuntar una imagen
        </ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="3" class="cardIcon">
                <ion-card>
                  <ion-card-content>
                    <ion-icon name="document-text-outline" size="large">
                    </ion-icon>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col size="3"class="cardIconCloud">
                <ion-card>
                  <ion-card-content>
                    <ion-icon name="cloud-upload-outline" size="large">
                    </ion-icon>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
      </div>

      <section>
        <ion-button expand="block"
                    mode="ios"
                    (click)="create()">
          Crear conceptos
        </ion-button>
      </section>
    </form>
  </ion-list>
</ion-content>

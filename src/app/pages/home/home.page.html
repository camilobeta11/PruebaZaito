<ion-header no-border [translucent]="true" mode="ios">
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text=""
                       class="back"
                       color="medium"
                       mode="ios"
                       defaultHref="/">
      </ion-back-button>
    </ion-buttons>
      <ion-title mode="md"
                 class="title">
        Historial del veh√≠culo
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item class="itemSubTitle"
            lines="none"
            (click)="create()">
    <ion-icon name="add-circle"
              class="icon"
              color="primary">
    </ion-icon>
      <ion-label class="itemText">
        Crear concepto
      </ion-label>
  </ion-item>

    <ion-card-content>
      <ion-card>
        <ion-item *ngFor="let list of record">
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <p>
                  {{ list.description }}
                </p>
              </ion-col>
              <ion-col size="4">
                <p>
                  {{ list.date }}
                </p>
              </ion-col>
              <ion-col size="1">
                <ion-icon name={{list.icon}}></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-card-content>
</ion-content>
